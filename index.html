<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<style>
:root {
--b:#19191c;
--f:#fafafa;
--d:#1e1e1e;
}
* {
margin:0;
padding:0;
box-sizing:border-box;
}
body {
width:100vw;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:var(--b);
color:var(--f);
font-family:sans-serif;
padding:1rem;
overflow-x:hidden;
text-align:center;
}
input,button,video {
background:var(--d);
color:var(--f);
border:none;
padding:1rem;
margin:0.5rem 0;
border-radius:8px;
width:100%;
max-width:320px;
font-size:1rem;
}
video {
border:1px solid #333;
width:100%;
max-width:320px;
aspect-ratio:16/9;
object-fit:cover;
}
canvas {
display:none;
}
toggle {
margin-bottom:1rem;
}
toggle button {
background:none;
border:none;
color:var(--f);
font-size:1.5rem;
padding:0.5rem;
cursor:pointer;
}
result {
margin-top:1rem;
font-size:1.2rem;
word-wrap:break-word;
}
</style>
</head>
<body>
<toggle><button onclick="toggleMode()">üîÅ</button></toggle>
<manual-input id="manualInput">
<input id="codeInput" maxlength="3" placeholder="Enter code" oninput="realTimeScan(this.value)">
</manual-input>
<camera-scan id="cameraScan" style="display:none">
<video id="camera" autoplay playsinline></video>
<canvas id="capture" width="300" height="150"></canvas>
</camera-scan>
<result id="result"></result>
<script>
const obfuscatedMap={
'MGxw':'SWFuIFBhcy4uLg==',
'bjFz':'TmVpbCBTYW4uLi4=',
'YzI4':'Q2hhZHkgTWFl'
}
let stream=null
let mode='manual'
const decode=code=>{
try{
const key=btoa(code.toLowerCase())
const value=obfuscatedMap[key]
return value?atob(value):'User not found or ID invalid'
}catch{
return'Invalid input'
}
}
const realTimeScan=value=>{
document.querySelector('result').textContent=decode(value)
}
const startCamera=()=>{
navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}}).then(s=>{
stream=s
document.getElementById('camera').srcObject=stream
setTimeout(()=>{
const video=document.getElementById('camera')
const canvas=document.getElementById('capture')
const ctx=canvas.getContext('2d')
ctx.drawImage(video,0,0,canvas.width,canvas.height)
Tesseract.recognize(canvas,'eng').then(({data:{text}})=>{
const code=text.trim().slice(0,3)
document.getElementById('codeInput').value=code
document.querySelector('result').textContent=decode(code)
}).catch(()=>{
document.querySelector('result').textContent='Could not read text'
})
},1500)
}).catch(()=>{
document.querySelector('result').textContent='Camera not available'
})
}
const stopCamera=()=>{
if(stream){
stream.getTracks().forEach(track=>track.stop())
stream=null
}
}
const toggleMode=()=>{
const manual=document.getElementById('manualInput')
const camera=document.getElementById('cameraScan')
if(mode==='manual'){
manual.style.display='none'
camera.style.display='block'
startCamera()
mode='camera'
}else{
manual.style.display='block'
camera.style.display='none'
stopCamera()
mode='manual'
}
}
</script>
</body>
</html>
